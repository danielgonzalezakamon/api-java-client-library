matchChips:
  code: 1
  method: POST
  format: application/json
  url: http://dev-api.local.akamon.com/app_dev.php/games/{game_id}/match/{match_id}/chips
  instance: Akamon\ServicesBundle\Services\Games\GamesService
  params:
    game_id:
      type: integer
      required: true
    match_id:
      type: integer
      required: true
    public_user_id:
      type: string
      required: true
    chips:
      type: integer
      required: true
