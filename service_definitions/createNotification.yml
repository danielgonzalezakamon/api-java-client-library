createNotification:
  service: createNotification  
  method: POST
  url: http://dev-api.mundijuegos.servidor/app_dev.php/notification
  format: application/json  
  params:
    publicUserId:
      type: string
      required: true
    generatedBy:
      type: string
      required: true
      regexp: ['/^(game|user|web|GAME|USER|WEB)$/']
    generatedByIdentifier:
      type: integer
      required: false
    format:
      type: string
      required: true
    eventType:
      type: string
      required: true
    content:
      type: string
      required: true
