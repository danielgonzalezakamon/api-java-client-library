authenticateUser:
  code: 7
  method: POST
  format: application/json
  url: http://dev-api.local.akamon.com/app_dev.php/users/authenticate/{userName}
  instance: Akamon\ServicesBundle\Services\Users\UsersService
  params:
    userName:
      type: string
      required: true
    password:
      type: string
      required: true
      regexp: ['/^[a-zA-Z0-9]{6,15}$/']