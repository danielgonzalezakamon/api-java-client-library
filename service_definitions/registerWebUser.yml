registerWebUser:
  code: 2
  cache: false
  time_cache: 0
  max_request: 10
  time_request: 30
  method: POST
  format: application/json
  instance: Akamon\ServicesBundle\Services\Users\UsersService
  url: http://dev-api.local.akamon.com/app_dev.php/users
  params:
    name:
      type: string
      required: true
      minlen: 5
      maxlen: 15     
      regexp: ['/^[a-zA-Z0-9_]{5,15}$/', '/^((?!(admin|modera|mundijuegos)).)*$/']      
      unique:
        entity: 'AkamonServicesBundle:User'
    password:
      type: string
      required: true
      regexp: ['/^[a-zA-Z0-9]{6,15}$/']      
    email:
      type: email
      required: true
    genre:
      type: string
      required: true
      regexp: ['/^V$|^H$|^I$|^v$|^h$|^i$/']      
    partnerAlias:
      type: string
      required: true
    ip:
      type: string
      required: false
    country:
      type: string
      required: false
    friend:
      type: string
      required: false
    additionalParams:
      type: array
      required: false      
