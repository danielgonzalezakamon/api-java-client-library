authorizePayment:  
  method: POST
  format: application/json  
  url: /Payments/Authorize/{provider}/{method}
  params:
    user_id:
      type: integer
      required: true
    user_receive_id:
      type: integer
      required: false
    order_type_id:
      type: integer
      required: true
    order_type_values:
      type: array
      required: true
    amount:
      type: string
      required: true
    currency_id:
      type: integer
      required: true
    selected_country_id:
      type: integer
      required: true
    ip_country_id:
      type: integer
      required: true
    language_id:
      type: integer
      required: true
    promo_id:
       type: integer
       required: false
    partner_id:
      type: integer
      required: true
    game_id:
      type: integer
      required: false
    description:
      type: string
      required: true
    provider:
      type: string
      required: true
    method:
      type: string
      required: true
    terminal:
      type: string
      required: false