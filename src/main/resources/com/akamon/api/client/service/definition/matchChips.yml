matchChips:  
  method: POST
  format: application/json
  url: /games/{game_id}/match/{match_id}/chips  
  params:
    game_id:
      type: integer
      required: true
    match_id:
      type: integer
      required: true
    public_user_id:
      type: string
      required: true
    chips:
      type: integer
      required: true
